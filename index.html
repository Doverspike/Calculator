<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="calcBody" id="calcBody">
        <div class="leftHalf" id="leftHalf">
            <div class="resultWindow" id="resultWindow">
                <div class="resultNumber" id="resultNumber"></div>
            </div>
            <div class="buttonSection" id="buttonSection">
                <div class="topHalf" id="topHalf">
                    <div class="largeLeft" id="largeLeft"> 
                        <button class="largeButton" id="clear">clear</button>
                    </div>
                    <div class="largeRight" id="largeRight">
                        <button class="largeButton" id="delete">delete</button>
                    </div>
                </div>
            <div class="buttonHalf" id="buttonHalf">
                <div class="buttonRow" id="buttonRow">
                    <button class="inputButton" id="7">7</button>
                    <button class="inputButton" id="8">8</button>
                    <button class="inputButton" id="9">9</button>
                    <button class="inputButton operator" id="/">/</button>
                </div>
                <div class="buttonRow" id="buttonRow">
                    <button class="inputButton" id="4">4</button>
                    <button class="inputButton" id="5">5</button>
                    <button class="inputButton" id="6">6</button>
                    <button class="inputButton operator" id="*">*</button>
                </div>
                <div class="buttonRow" id="buttonRow">
                    <button class="inputButton" id="1">1</button>
                    <button class="inputButton" id="2">2</button>
                    <button class="inputButton" id="3">3</button>
                    <button class="inputButton operator" id="-">-</button>
                </div>
                <div class="buttonRow" id="buttonRow">
                    <button class="inputButton" id="0">0</button>
                    <button class="inputButton" id=".">.</button>
                    <button class="inputButton equalsOp" id="=">=</button>
                    <button class="inputButton operator" id="+">+</button>
                </div>
            </div>
            </div>

        </div>
        <div class="rightHalf" id="rightHalf">
            <div class="historyWindow" id="historyWindow"></div>
        </div>
    </div>


    <script defer src="javascript.js"></script>
</body>
</html>
